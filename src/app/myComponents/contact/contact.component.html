<app-header></app-header>
<main>
    <!--begin contact -->
    <section class="section-white" id="contact">

        <!--begin container-->
        <div class="container">

            <!--begin row-->
            <div class="row">

                <!--begin col-md-6 -->
                <div class="col-md-6">

                    <h3>Get in touch</h3>

                    <!--begin success message -->
                    <p class="contact_success_box" style="display:none;">We received your message and you'll hear from
                        us soon. Thank You!</p>
                    <!--end success message -->

                    <!--begin contact form -->
                    <form #contactForm="ngForm" (ngSubmit)="submitForm(contactForm.value)"  class="contact">

                        <input class="contact-input white-input" ngModel name="name" placeholder="Full Name*" type="text">

                        <input class="contact-input white-input" ngModel name="email" placeholder="Email Adress*" type="email">

                        <input class="contact-input white-input" ngModel name="number" placeholder="Phone Number*" type="number">

                        <textarea class="contact-commnent white-input" ngModel name="msg" rows="2" cols="20" placeholder="Your Message..."></textarea>

                        <input value="Send Message" id="submit-button" class="contact-submit" type="submit">

                    </form>
                    <!--end contact form -->

                </div>
                <!--end col-md-6 -->

                <!--begin col-md-6 -->
                <div class="col-md-6 responsive-top-margins">

                    <h3>How to find us</h3>

                    <iframe class="contact-maps"
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2482.9050207912896!2d-0.14675028449633118!3d51.514958479636384!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48761ad554c335c1%3A0xda2164b934c67c1a!2sOxford+St%2C+London%2C+UK!5e0!3m2!1sen!2sro!4v1485889312335"
                        width="600" height="270" style="border:0" allowfullscreen></iframe>

                    <h5>Head Office</h5>

                    <p class="contact-info"><i class="bi bi-geo-alt-fill"></i> 10 Oxford Street, London, UK, E1 1EC</p>

                    <p class="contact-info"><i class="bi bi-envelope-open-fill"></i> <a
                            href="mailto:contact@youremail.com">office@smart.co.uk</a></p>

                    <p class="contact-info"><i class="bi bi-telephone-fill"></i> +44 987 654 321</p>

                </div>
                <!--end col-md-6 -->

            </div>
            <!--end row-->

        </div>
        <!--end container-->

    </section>
    <!--end contact-->

</main>
